<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tittle">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
    </div>
    <article class="review">
      <div class="imgcontainer">
        <img
          src="photo-1544005313-94ddf0286df2.avif"
          alt="person img"
          class="personimage"
        />
      </div>
      <div class="info">
        <h3 class="name">Sara Jones</h3>
        <p class="job">UI/UX Desingner</p>
        <p class="personinfo">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio,
          accusamus! Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Quis earum, ut nesciunt dolorum corrupti sunt enim numquam distinctio
          eveniet. Aliquid officia repellendus nisi ullam .
        </p>
        <div class="buttoncontainer">
          <button class="btn prev">prev</button>

          <button class="btn next">next</button>
        </div>
        <div class="randombutton">
          <button class="btn random">Surprise me</button>
        </div>
      </div>
    </article>
    <script src="script.js"></script>
  </body>
</html>
